<!DOCTYPE html>
<html ng-app='portfolio'>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hamzah's Portifolio</title>
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-3 col-sm-4 col-md-6 title-logo">
                <img src="src/images/hamzahs-logo.jpg" alt="Udacity logo" class="img-responsive">
            </div>
            <div class="col-xs-9 col-sm-8 col-md-6 text-right text-uppercase">
                <h1 class="text-thin title-super thick">Hamzah Awnallah</h1>
                <h4>Front-End Web Developer</h4>
            </div>
        </div>

        <div class="row">
            <hr>
        </div>
<!--
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <img src="http://placekitten.com/1100/400" alt="kitten picture" class="img-responsive img-thumbnail">
            </div>
        </div>
         -->

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <h2 class="text-muted">Featered Work</h2>
            </div>
        </div>

        <div ng-controller='ProjectsList' class='container-fluid'>

                <div class="row customSize item" >
                    <div class="col-xs-12 col-sm-12 col-md-6" ng-repeat='project in projects'>
                        <img ng-src={{project.image}} alt={{project.name}} class="img-responsive center-block img-thumbnail">
                        <h3 class="thick"><a ng-href={{project.link}} target='_blank'>{{project.name}} </a> </h3>
                        <a class="thick" ng-href={{project.githubLink}} target='_blank'>Github link</a>
                    </div>
                </div>

        </div>



    <div class="footer">
        <div class="container">
	      <div class="row">
	        <h3 class="text-center">Contact Me</h3>
	      </div>


	      <div id="contacts" class="add-top text-center">
	        <a href="https://github.com/Awnallah" target="_blank"><i class="fa fa-github fa-3x"></i></a>
	        <a href="https://www.linkedin.com/in/awnallah" target="_blank"><i class="fa fa-linkedin-square fa-3x"></i></a>
	      </div>

	  <form class="contact-form text-center" action="http://formspree.io/hamzah.awn@berkeley.edu" method="POST">

          <label>Your name:</label>
          <br />
          <input type="text" size="35" />
          <br />

          <label>Your email:</label>
          <br />
          <input name="email" type="text" size="35" />
          <br />

          <label >Your message:</label>
          <br />
          <textarea  name="message" rows="7" cols="35"></textarea>
          <br />

        <input class="submit-button" type="submit" />
      </form>

	      <p>&copy; Develop with Hamzah. </p>

        </div>
    </div>



    </div>

    <!-- Angular link -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script type="text/javascript" src='src/js/app.js'></script>
</body>

</html>
